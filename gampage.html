<html>

<head>
    <title>Guess The Word</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="game.css">

   
</head>

<body>
    <h4 id="player1Name">|</h4>
    <span id="player1Score"></span>
    <br>
    <h4 id="player2Name">|</h4>
    <span id="player2Score"></span>
    <center>
        <h1>Guess the Word</h1>
        <br>
        <br>
        <h3 id="playerQuestion">Question Turn</h3>
        <h3 id="playerAnswer">Answer Turn</h3>
        <div id="output" class="col-lg-6">

        </div>
        <br>
        <label>Send your Word: <b style="color: red">Try putting a word which has 5 or more alphabets</b> </label>
        <br>
        <br>
        <input type="text" id="word" class="font-control" placeholder="enter the word">
        <br>
        <br>
         <button class="btn btn-success" onclick="send()">Send</button>
    </center> 
    <script src="gamepage.js"></script>
</body>

</html>
